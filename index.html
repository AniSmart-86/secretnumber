<body>
    
    <header>
            <h1 class="guess-number">GUESS MY SMART NUMBER!</h1>
            <P class="btw">CHOOSE BETWEEN 1─20</P>
            <button class="again">restart</button>
            <div class="number">?</div>
            
        </header>
    

        <main>
            <section class="left">
                <p class="msg">▼start guessing... 
                </p>
                <input type="number" class="guess">
                <button class="check">CHECK!</button>
            </section>
            <section class="right">
                
                <p class="lbl-score">score: <span class="score">20</span></p>
                <p class="lbl-highscore">highscore: <span class="high">0</span></p>
            </section>
        </main>
        <script src="script.js"></script>
